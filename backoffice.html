<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2 class="mb-4 text-white">Aggiungi un nuovo prodotto</h2>
          <form id="createForm">
            <div class="mb-3">
              <label for="name" class="form-label text-white">Nome</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label text-white">Marca</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label text-white"
                >Prezzo (â‚¬)</label
              >
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label text-white"
                >Descrizione</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL dell'immagine</label>
              <input type="url" class="form-control" id="imageUrl" required />
            </div>
            <button type="submit" class="btn btn-primary">
              Aggiungi prodotto
            </button>
            <button type="reset" class="btn btn-danger ms-2">
              Resetta form
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5" id="productCards"></div>
    </div>
    <script src="backoffice.js"></script>
  </body>
</html>
