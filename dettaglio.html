<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio articolo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dettaglio.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">Tutto Elettronica!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                  >Contattaci</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Digita testo"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <h2 class="text-white mb-5">Riepilogo del tuo Prodotto :</h2>
      <div class="row">
        <div class="col-md-6">
          <img
            id="productImage"
            src=""
            alt="Immagine Prodotto"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <h2 id="productName" class="text-white"></h2>
          <p id="productDescription" class="text-white"></p>
          <p id="productPrice" class="text-white"></p>
          <button type="submit " class="bg-primary btn ">Acquista ora</button>
        </div>
      </div>
    </div>
</div>
</div>
    <script src="dettaglio.js"></script>
  </body>
</html>
